<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory le jeu</title>
        <link href="../style/index.css" rel="stylesheet" />
        <link href="../style/style.css" rel="stylesheet" />
        <script src="../scripts/jeu.js" type="module" defer></script>
        <script src="../scripts/options.js" type="module" defer></script>
        <script src="../scripts/main.js" type="module" defer></script>
    </head>

    <body>
        <header></header>

        <main>
            <div class="zone-Centrale">
                <div class="logo-et-nom-du-jeu">
                    <img
                        src="../images/logo.png"
                        class="logo-et-nom-du-jeu__logo"
                    />
                    <h1 class="h1">
                        <strong>Memory</strong><br />
                        Le jeu
                    </h1>
                    <img
                        src="../images/logo.png"
                        class="logo-et-nom-du-jeu__logo"
                    />
                </div>
                <button
                    class="boutton"
                    onclick="window.location.href = 'jeu.html';"
                >
                    Jouer
                </button>
                <button class="boutton boutton--options">Options</button>
                <button class="boutton boutton--connexion grid3">
                    Connexion
                </button>
            </div>
        </main>
        <div class="popUpBackgroundOption popUpBackground">
            <!-- PopUp d'option -->
            <div class="popUpBackgroundOption__options">
                <h1>Options</h1>
                <h2>Choix des cartes</h2>
                <div class="popUpBackgroundOption__options__carroussel">
                    <img
                        src="../images/fleche.png"
                        class="fleche fleche--gauche"
                    />
                    <div
                        class="popUpBackgroundOption__options__carroussel__container"
                    >
                        <p
                            class="popUpBackgroundOption__options__carroussel__container__nom-cartes"
                        >
                            Les piques
                        </p>
                        <div
                            class="popUpBackgroundOption__options__carroussel__container__liste-cartes"
                        >
                            <img
                                src="../images/7pique.jpg"
                                class="popUpBackgroundOption__options__carroussel__container__liste-cartes__carte"
                            />
                            <img
                                src="../images/8pique.jpg"
                                class="popUpBackgroundOption__options__carroussel__container__liste-cartes__carte"
                            />
                            <img
                                src="../images/9pique.jpg"
                                class="popUpBackgroundOption__options__carroussel__container__liste-cartes__carte"
                            />
                            <img
                                src="../images/10pique.jpg"
                                class="popUpBackgroundOption__options__carroussel__container__liste-cartes__carte"
                            />
                        </div>
                        <p
                            class="popUpBackgroundOption__options__carroussel__container__difficulte"
                        >
                            Difficulté
                        </p>
                        <div
                            class="popUpBackgroundOption__options__carroussel__container__etoiles"
                        >
                            Nb d'étoile
                        </div>
                        <button
                            class="boutton popUpBackgroundOption__options__carroussel__container__valider"
                        >
                            Valider
                        </button>
                    </div>
                    <img
                        src="../images/fleche.png"
                        class="fleche fleche--droite"
                    />
                </div>
            </div>
            <!-- PopUp de connexion -->
        </div>
        <div class="popUpBackgroundConnexion popUpBackground">
            <div class="popUpBackgroundConnexion__connexion">
                <h1>Connexion</h1>
                <form class="popUpBackgroundConnexion__connexion__loginForm">
                    <div
                        class="popUpBackgroundConnexion__connexion__loginForm__email"
                    >
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div
                        class="popUpBackgroundConnexion__connexion__loginForm__password"
                    >
                        <label for="password">Mot de passe:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="boutton boutton--petit popUpBackgroundConnexion__connexion__boutton"
                    >
                        Se connecter
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
